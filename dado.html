<!DOCTYPE html>
<html>
<head>
	<title>java</title>
</head>
	<script>
		function random()
		{
			var items = [0,0,0,0,0,0,0,0,0];
			var a = Math.floor(Math.random()*6+1);
			document.getElementById("ran").innerHTML = a;
			calcular(items,a);
			pintar(items);
		}
		function calcular(items, valor) {
		  switch(valor) {
		  	case 1:
		      items[4] = 1;
		      break;
		    case 2:
		      items[3] = 1;
		      items[5] = 1;
		      break;
		    case 3:
		      items[0] = 1;
		      items[4] = 1;
		      items[8] = 1;
		      break;
		    case 4:
		      items[0] = 1;
		      items[2] = 1;
		      items[6] = 1;
		      items[8] = 1;
		      break;
		    case 5:
		      items[0] = 1;
		      items[2] = 1;
		      items[4] = 1;
		      items[6] = 1;
		      items[8] = 1;
		      break;
		    case 6:
		      items[0] = 1;
		      items[2] = 1;
		      items[3] = 1;
		      items[5] = 1;
		      items[6] = 1;
		      items[8] = 1;
		      break;
		  }
		}
		//var s = document.write(String.fromCharCode(240));}
		var m = String.fromCharCode(248);
		function pintar(items) {
		  for (var i=0; i<9; i++) {
		    var celda = document.getElementById(i + "");
		    celda.innerHTML = items[i] ? m : "";
		  }
		}
		

	</script>
<style>

	{
		font-family: Trebuchet;

<body>
	<button onclick="random()">Jugador 1</button><br><br>
	<table>
		<tr>
			<th id="0"></th>
			<th id="1"></th>
			<th id="2"></th>
		</tr>
		<tr>
			<th id="3"></th>
			<th id="4"></th>
			<th id="5"></th>
		</tr>
			<tr>
			<th id="6"></th>
			<th id="7"></th>
			<th id="8"></th>
		</tr>
	</table>
	<p id="ran">Numero Random</p>

</body>
